<div class="body-content-container">
    <div ng-if="projectFound == true">
        <div class="alert alert-info">Visit the source of this project <strong><a target="_blank" href="{{project.repoUrl}}">here <i class="fa fa-github" area-hidden="true" data-render-icon-tooltip></i></a></strong>.</div>
        <div class="readme-content" data-project-id="{{projectId}}" data-render-project-readme>
            <h4 class="text-center"><span class="glyphicon glyphicon-hourglass"></span> Loading...</h4>
        </div>
        <div class="alert alert-info">Visit the source of this project <strong><a target="_blank" href="{{project.repoUrl}}">here <i class="fa fa-github" area-hidden="true" data-render-icon-tooltip></i></a></strong>.</div>
    </div>
    <div ng-if="projectFound == false">
        <div class="project-error">
            <h1><span class="glyphicon glyphicon-alert"></span>&nbsp;404 Project not found!</h1>
            <div class="project-error-solution">Please see the list of <a href="/#/#projects">projects</a>.</div>
        </div>
    </div>
</div>
